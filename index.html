<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azkabreak</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-intro">
      <h1 class="game-info">
        Use the up and down arrow to move Harry Potter. Cast spells at incoming
        Dementors using the space key.
      </h1>
      <img class ="arrow" src="./images/arrowkeys.png" alt= 'arrowkeys'/>
      <img class = "space" src = "./images/space.png" alt="spacekey" />
      <button id="start-button">START</button>
    </div>

    

    <canvas width="900" height="500"></canvas>

    <!-- <canvas class = "scoreBoard"></canvas> -->

    <div class="game-victory">
      <p>Well done! You have succeeded in protecting the Hogwarts castle!</p>
    </div>

    <div class="game-loser">
      <p>The dementors now have control over Hogwarts!</p>
    </div>

    <div class="score-board">
      <span>Dementors killed: </span><span id="scoreKeeper">0</span>
    </div>

    <button id="restart-button">RESTART</button>

    <script src="js/game.js"></script>
  </body>
</html>
